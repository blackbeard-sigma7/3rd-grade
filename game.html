<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Have I Ever</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #imageDisplay {
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 300px;
            display: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <button id="playButton">Never Have I Ever</button>
        <img id="imageDisplay" src="" alt="Game Image">
    </div>

    <script>
        const button = document.getElementById('playButton');
        const imageDisplay = document.getElementById('imageDisplay');
        const totalImages = 13;
        let usedImages = [];

        function getRandomImage() {
            if (usedImages.length === totalImages) {
                usedImages = []; // Reseta se todas as imagens foram usadas
            }
            
            let randomNum;
            do {
                randomNum = Math.floor(Math.random() * totalImages) + 1;
            } while (usedImages.includes(randomNum));
            
            usedImages.push(randomNum);
            return `game1-img/${randomNum}.jpg`;
        }

        function flashImages() {
            button.disabled = true;
            imageDisplay.style.display = 'block';
            let flashCount = 0;
            const maxFlashes = 10;

            const flashInterval = setInterval(() => {
                imageDisplay.src = getRandomImage();
                flashCount++;

                if (flashCount >= maxFlashes) {
                    clearInterval(flashInterval);
                    setTimeout(() => {
                        imageDisplay.src = getRandomImage();
                        button.disabled = false;
                    }, 1000);
                }
            }, 100);
        }

        button.addEventListener('click', flashImages);
    </script>
</body>
</html>
